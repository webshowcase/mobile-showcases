<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ionic Tabs + Side Menu</title>
</head>

<body>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>Ionic Tabs + SideMenu</title>

  <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
  <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>

  <script src="http://code.ionicframework.com/collide/0.0.4/collide.js"></script>

  <script id="templates/browse.html" type="text/ng-template">
    <ion-view view-title="Browse">
      <ion-content>
        <h1>Browse</h1>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/menu.html" type="text/ng-template">
    <ion-side-menus enable-menu-with-back-views="false">
      <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
          <ion-nav-back-button>
          </ion-nav-back-button>

          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
          </ion-nav-buttons>
        </ion-nav-bar>

        <!-- TABS -->
        <ion-tabs>

          <ion-tab title="Search" icon-off="ion-search" icon-on="ion-search" href="#/app/search">
            <ion-nav-view name="tab-search"></ion-nav-view>
          </ion-tab>

          <ion-tab title="Browse" icon-off="ion-ios-glasses" icon-on="ion-ios-glasses" href="#/app/browse">
            <ion-nav-view name="tab-browse"></ion-nav-view>
          </ion-tab>

          <ion-tab title="Playlist" icon-off="ion-ipod" icon-on="ion-ipod" href="#/app/playlists">
            <ion-nav-view name="tab-playlists"></ion-nav-view>
          </ion-tab>

        </ion-tabs>

      </ion-side-menu-content>

      <!-- Side Menu (left) -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
          <h1 class="title">Left</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item menu-close href="#/app/search">
              Search
            </ion-item>
            <ion-item menu-close href="#/app/browse">
              Browse
            </ion-item>
            <ion-item menu-close href="#/app/playlists">
              Playlists
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </script>

  <script id="templates/playlist.html" type="text/ng-template">
    <ion-view view-title="Playlist">
      <ion-content>
        <h1>Playlist</h1>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/playlists.html" type="text/ng-template">
    <ion-view view-title="Ionic Tabs + SideMenu">
      <ion-content>
        <ion-list>
          <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
            {{playlist.title}}
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/search.html" type="text/ng-template">
    <ion-view view-title="Search">
      <ion-content>
        <h1>Search</h1>
      </ion-content>
    </ion-view>
  </script>

</head>

<body ng-app="starter">
  <ion-nav-view></ion-nav-view>
</body>

</html>

<script src="js/index.js"></script>

</body>
</html>
