<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>

    <ion-footer-bar align-title="left" class="bar-assertive">
      <div class="buttons">
        <button class="button">Playlists Footer</button>
      </div>
    </ion-footer-bar>

  </ion-content>
</ion-view>
