<ion-header>
  <ion-navbar color="primary">
    <ion-title>Love Calculator {{ appName }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Name 1</ion-label>
      <ion-input type="text" [(ngModel)]="name1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Name 2</ion-label>
      <ion-input type="text" [(ngModel)]="name2"></ion-input>
    </ion-item>
  </ion-list>
  <ion-card text-center>
    <ion-card-header>
      {{ name1 || '???' }}
      <ion-icon name="heart" color="danger"></ion-icon>
      {{ name2 || '???' }}
    </ion-card-header>
    <ion-card-content class="score">
      {{ score }}%
    </ion-card-content>
  </ion-card>


  Welcome to this <ion-icon name="ionic"></ion-icon> <b class="red">Ionic 3 app</b>
  <button ion-button icon-only clear small color="twitter">
      <ion-icon name="logo-twitter"></ion-icon>
    </button>


</ion-content>
